<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <style>
    /*
      misc stles, nothing to do with CSS variables
    */
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    
    }
    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>
</head>
<body>
  <h2>Jouer avec les inputs avec le JavaScript <span class='hl'></span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="200"  data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25"   data-sizing="px">

    <label for="base">Base Color</label>
    <input id="color" type="color" name="base" value="#ffc600">
  </div>
  <img id="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500" >
  <script src="./script.js"></script>
</body>
</html>
